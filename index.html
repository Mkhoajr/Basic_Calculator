<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App FreeCodeCamp</title>
    <link rel="stylesheet" href="../Calculator_FreeCodeCamp/style.css">
    <link rel="stylesheet" href="../Calculator_FreeCodeCamp/script.js">
</head>
<body>
    <div class="main">
        <!-- The Display -->
        <input class="display" disabled>
        <!-- The Keys -->
        <div class="keys">
            <button class="operator-btn" data-action="add">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn" data-action="subtract">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn" data-action="multiply">&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn" data-action="divide">รท</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="equal-btn" data-action="calculate">=</button>
            <button class="clear-btn" data-action="clear">C</button>
        </div>
    </div>
</body>
